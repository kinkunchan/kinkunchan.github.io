<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.min.js"></script>
        <script type="text/javascript">
            function load()
            {
                var timezone_name = encodeURIComponent(jstz.determine().name());
                var elem = document.createElement("textarea");
                elem.innerHTML = 'https://calendar.google.com/calendar/embed?title=Jiong&#39;s%20Calendar&amp;mode=WEEK&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=jiongzhu%40umich.edu&amp;color=%23182C57&amp;src=umich.edu_jeu6up2h86qaajuuuoqqtpm9so%40group.calendar.google.com&amp;color=%238C500B&amp;src=umich.edu_qtgs0v3fd289mtuud30upm24c4%40group.calendar.google.com&amp;color=%23865A5A&amp;src=umich.edu_lvde16r885ed20i31nhmr5ct3k%40group.calendar.google.com&amp;color=%2342104A&amp;src=umich.edu_n1j6u5qv4ggjedk93rv25218g4%40group.calendar.google.com&amp;color=%231B887A&amp;src=umich.edu_hkcvqu7hg294te9t40fhcfobfk%40group.calendar.google.com&amp;color=%23125A12&amp;src=umich.edu_0rpeob7nfk3u39bbhice2j21nk%40group.calendar.google.com&amp;color=%23B1440E&amp;src=umich.edu_ikg70l8gfs27dpjbd2l29p6jt4%40group.calendar.google.com&amp;color=%236B3304&amp;ctz=';
                var base_link = elem.value;
                var target_link = base_link + timezone_name;
                window.location.href = target_link;
            }
        </script>
    </head>
<body onload="load()">
    <h1> Redirecting to Jiong's Calendar...</h1>
</body>
</html>
