<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.min.js"></script>
        <script type="text/javascript">
            function load()
            {
                var timezone_name = encodeURIComponent(jstz.determine().name());
                var elem = document.createElement("textarea");
                elem.innerHTML = 'https://calendar.google.com/calendar/embed?title=Monika&#39;s%20Calendar&amp;mode=WEEK&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=cshao676%40gmail.com&amp;color=%2323164E&amp;src=e9santjetocme90q4lqhlorn80%40group.calendar.google.com&amp;color=%238D6F47&amp;src=6f7q62uhhdfqpmo0s0fj140jds%40group.calendar.google.com&amp;color=%23D50000&amp;ctz=';
                var base_link = elem.value;
                var target_link = base_link + timezone_name;
                window.location.href = target_link;
            }
        </script>
    </head>
<body onload="load()">
    <h1> Redirecting to Monika's Calendar...</h1>
</body>
</html>
